{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <title>Savefor - Upload</title>
</head>
<body>
    <div class="container">
        <div class="links">
            <a class="main-link" href="{% url 'users:logout' %}">Logout</a>
            <a class="main-link" href="{% url 'users:password_change' %}">Change Password</a>
        </div>
        <header class="main-header">
            <h1 class="main-header-title">Savefor</h1>
            <h3 class="main-header-title">Upload image</h3>
            {% if message %}
                {{ message }}
            {% endif %}
        </header>
        <main class="main-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="submit-button" type="submit">
            </form>
        </main>
    </div>
</body>
</html>
